<!DOCTYPE html>
    <html>

        <body>
         <form action="insat.html">
            <div align=center><h1 > Inscription en liscence </h1></div>
            <fieldset align=center>
                <legend>
                    Informations personnelles
                </legend>
                <label>Votre nom:</label>
                <input type="text" name="nom" placeholder="votre nom?"><br><br><br>
                <label>Votre prenom:</label>
                <input type="text" name="prenom" placeholder="votre prenom ?"><br><br><br>
                <label>Votre age:</label>
                <input type="number" name="age" placeholder="votre age ?"><br><br><br>
                <label>Votre adresse :</label>
                <textarea id="adresse" cols="45" rows="15" style="text-align:left;"placeholder="votre adresse"></textarea><br><br><br>
                    
                
                <label>Mot de passe</label>
                <input type="password" name="password" required><br><br><br>
                <label>Repetez votre mot de passe</label>
                <input type="password" name="password2" required><br><br><br>
                <label> Adresse mail :</label>
                <input type="mail" name="email" ><br><br><br>
                <label>URL du site de l'etudiant:</label>
                <input type="url" name="url" ><br><br><br>
                <label>Date de naissance : </label>
                <input type="date" ><br><br><br>
                
            </fieldset><br>
            <fieldset align=center>
                <legend>
                    Gestion des groupes et des options
                </legend>
                <label>Votre group :</label>
                <input type="radio" name="group" value="group1" checked> group1
                <input type="radio" name="group" value="group2" checked> group2
                <input type="radio" name="group" value="group3" checked> group3
                <br><br>
                <label>Numero de carte d'etudiant:</label>
                <input type="text" name="ID" placeholder="Numero de carte d'etudiant?">
                <br><br>
                <label>Choisissez les options que vous desirez:</label>
                <select id="option"size =3>
  <option value="valeur1">Android</option>
  <option value="valeur2" >html5</option>
  <option value="valeur3">css</option>
  <option value="valeur4">net</option>
  
</select>
 <br><br>
            </fieldset><br>
            <div align=center>
            <label>Verification :</label>
            <input type="text" id="verification" pattern="[I][N][S][A][T][0_9]{4}"> </div><br><br>
            <footer style="text-align:center">
            <input type="submit" value="Valider">
            <input type="reset" value="Reinitialiser">
            </footer>
           </form>
        </body>
    </html>
